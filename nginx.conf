env LUA_PATH;
env JWT_SECRET;
env JWT_SECRET_IS_BASE64_ENCODED;

worker_processes  1;

events {
    worker_connections  1024;
}

http {
    sendfile        on;

    server {
        listen 8088;
        location / {
            access_by_lua '
                local jwt = require("nginx-jwt")
                jwt.auth()
            ';

            proxy_pass http://127.0.0.1:8545;
        }
    }
}
